exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user start mango-session.target

blur=0
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows=0
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=0
borderpx=2
no_border_when_single=0
focused_opacity=0.95
unfocused_opacity=0.95

# Animations - Default Mango style but faster
animations=1
animation_type_open=slide
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=0-horizontal,1-vertical
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=300
animation_duration_open=250
animation_duration_tag=200
animation_duration_close=400
animation_duration_focus=0
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1
animation_curve_focus=0.46,1.0,0.29,1

# ───────────────────────────────────────────────────────────────────────────
# Gaps - Consistent
# ───────────────────────────────────────────────────────────────────────────
gappih=3
gappiv=3
gappoh=3
gappov=3
smartgaps=0

# ───────────────────────────────────────────────────────────────────────────
# Productivity Settings
# ───────────────────────────────────────────────────────────────────────────
# Overview mode settings
enable_hotarea=1
hotarea_size=10
ov_tab_mode=0
overviewgappi=8
overviewgappo=40

# Better workflow behavior
view_current_to_back=0
sloppyfocus=1
warpcursor=1
focus_on_activate=1
focus_cross_monitor=0
focus_cross_tag=0

# ───────────────────────────────────────────────────────────────────────────
# Layout Settings
# ───────────────────────────────────────────────────────────────────────────
default_mfact=0.55
default_nmaster=1
new_is_master=1

# Scroller layout
scroller_structs=20
scroller_default_proportion=0.8
scroller_focus_center=0

# Scratchpad
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9

# ───────────────────────────────────────────────────────────────────────────
# Workspace Layouts (Dev-focused)
# ───────────────────────────────────────────────────────────────────────────
tagrule=id:1,layout_name:tile,no_hide:1
tagrule=id:2,layout_name:tile,no_hide:1
tagrule=id:3,layout_name:tile,no_hide:1
tagrule=id:4,layout_name:tile,no_hide:1
tagrule=id:5,layout_name:tile,no_hide:1
tagrule=id:6,layout_name:monocle
tagrule=id:7,layout_name:monocle
tagrule=id:8,layout_name:monocle
tagrule=id:9,layout_name:tile

# ───────────────────────────────────────────────────────────────────────────
# Input Settings
# ───────────────────────────────────────────────────────────────────────────
repeat_rate=30
repeat_delay=300
xkb_rules_layout=us

tap_to_click=1
tap_and_drag=1
trackpad_natural_scrolling=0
disable_while_typing=1



# sub config load
source=./env.conf
source=./bind.conf
source=./rule.conf
source=./dms/cursor.conf
source=./dms/outputs.conf
source=./dms/layout.conf
source=./dms/binds.conf
# run autostart
exec-once=~/.config/mango/autostart.sh

