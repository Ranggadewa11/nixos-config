# ===============================
# SHELL
# ===============================
shell fish

# ===============================
# FONT
# ===============================
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
font_size        12.5

# ===============================
# APPEARANCE
# ===============================
background        #1E1E2E
foreground        #CDD6F4
background_opacity 0.92

cursor_shape      beam
cursor            #F5C2E7
cursor_text_color #1E1E2E
cursor_blink_interval 0.5

enable_audio_bell no
visual_bell_duration 0.0
confirm_os_window_close 0

# ===============================
# WINDOW
# ===============================
remember_window_size yes
initial_window_width  120c
initial_window_height 35c

# ===============================
# TABS
# ===============================
tab_bar_style powerline
tab_powerline_style angled

active_tab_background   #F5C2E7
active_tab_foreground   #1E1E2E
inactive_tab_background #313244
inactive_tab_foreground #CDD6F4

# ===============================
# PERFORMANCE
# ===============================
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ===============================
# SCROLL & COPY
# ===============================
scrollback_lines 10000
wheel_scroll_multiplier 3.0

copy_on_select yes
strip_trailing_spaces smart

# ===============================
# KEYBINDINGS — SPLIT
# ===============================
map ctrl+shift+enter launch --cwd=current
map ctrl+altt+v     launch --location=vsplit --cwd=current
map ctrl+shift+h     launch --location=hsplit --cwd=current

# ===============================
# KEYBINDINGS — FOCUS (VIM STYLE)
# ===============================
map ctrl+h neighboring_window left
map ctrl+l neighboring_window right
map ctrl+k neighboring_window up
map ctrl+j neighboring_window down

# ===============================
# KEYBINDINGS — RESIZE
# ===============================
map ctrl+shift+h resize_window narrower 5
map ctrl+shift+l resize_window wider 5
map ctrl+shift+k resize_window taller 5
map ctrl+shift+j resize_window shorter 5

# ===============================
# KEYBINDINGS — TABS
# ===============================
map ctrl+tab        next_tab
map ctrl+shift+tab  previous_tab
map ctrl+shift+t    new_tab
map ctrl+shift+w    close_tab

# ===============================
# SEARCH
# ===============================
map ctrl+shift+f search_start

# ===============================
# NERD MODE
# ===============================
allow_remote_control yes
listen_on unix:/tmp/kitty

