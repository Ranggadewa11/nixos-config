# ==============================================================================
# üî§ FONTS
# ==============================================================================
# Pastikan font ini terinstall. Kalau belum ada, ganti ke "Fira Code" atau "Monospace"
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12.0
# Spasi antar baris agar lebih lega (opsional)
adjust_line_height 110% 

# Ligatures (simbol panah coding `=>` jadi satu, dsb)
disable_ligatures never

# ==============================================================================
# üñºÔ∏è WINDOW & LAYOUT
# ==============================================================================
# Ingat posisi window terakhir
remember_window_size  yes
initial_window_width  1000
initial_window_height 650

# Padding biar teks gak nempel banget ke pinggir
window_padding_width 10

# Border window (biar kelihatan misah saat split)
window_border_width 1pt
draw_minimal_borders yes

# Layout default (bisa split vertical/horizontal)
enabled_layouts splits:split_axis=horizontal

# ==============================================================================
# üìë TAB BAR (Powerline Style)
# ==============================================================================
tab_bar_edge bottom
tab_bar_style powerline
# Bentuk tab: slanted (miring), angled, round, atau vertical
tab_powerline_style slanted 
tab_title_template "{index}: {title}"
active_tab_font_style   bold
inactive_tab_font_style normal

# ==============================================================================
# üöÄ PERFORMANCE & UX
# ==============================================================================
# Scrollback buffer besar (10rb baris) biar bisa liat log panjang
scrollback_lines 10000

# Copy otomatis saat select text (opsional, mirip Putty/Linux terminal lama)
copy_on_select yes

# Hilangkan mouse saat ngetik biar gak ganggu
mouse_hide_wait 3.0

# Klik link langsung buka browser (tanpa tahan Ctrl/Shift)
# Ganti 'no' kalau mau harus tahan Ctrl+Click
url_style curly
open_url_with default
detect_urls yes

# Bell suara dimatikan, ganti visual saja
enable_audio_bell no
visual_bell_duration 0.1

# Background opacity (0.0 - 1.0). 0.9 agar sedikit transparan.
background_opacity 0.95

# ==============================================================================
# ‚å®Ô∏è KEYBINDINGS (Ultra Useful)
# ==============================================================================
# Ganti modifier utama jadi Ctrl+Shift (default) atau Cmd (MacOS)

# --- Clipboard ---
map ctrl+c       copy_or_interrupt
map ctrl+v       paste_from_clipboard
map shift+insert paste_from_clipboard

# --- Scrolling ---
map ctrl+shift+up        scroll_line_up
map ctrl+shift+down      scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home      scroll_home
map ctrl+shift+end       scroll_end

# --- Window Management (Split ala Tmux) ---
# Split window ke kanan
map ctrl+shift+enter launch --location=vsplit --cwd=current
# Split window ke bawah
map ctrl+shift+\     launch --location=hsplit --cwd=current

# Pindah fokus antar window (Vim style hjkl)
map ctrl+left  neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up    neighboring_window up
map ctrl+down  neighboring_window down

# Resize window (pakai ctrl+shift+panah)
map ctrl+shift+right resize_window narrower
map ctrl+shift+left  resize_window wider
map ctrl+shift+up    resize_window taller
map ctrl+shift+down  resize_window shorter

# --- Tab Management ---
map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+q close_tab
map ctrl+tab     next_tab
map ctrl+shift+tab previous_tab

# Ganti nama tab (biar rapi)
map ctrl+shift+alt+t set_tab_title

# --- Font Size ---
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0

# --- Config Management ---
# Reload config tanpa restart kitty
map ctrl+shift+f5 load_config_file
